<!-- JSON to div section - fill in the prices-->
<script>


    //fetches json file
    fetch("./database.json")
        .then(function (response) {
            return response.json();
        })
        .then(function (data) {
            appendData(data);
        });


    function appendData(data) {
        var para = document.createElement('p');
        var node = JSON.stringify(data, ['priceFinal']);
        var finalValue = node.substring(node.lastIndexOf("$"));
        var print = document.createTextNode(finalValue)
        para.appendChild(print);
        var element = document.getElementById('sellerPrice');
        element.appendChild(para);
    }


</script>
